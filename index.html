<html>
    <head>
        <meta charset = "UTF-8"><meta>
        
        <link rel = "stylesheet" href = "style.css">
        <script src = "calcs.js" defer></script>
    </head>
    <body class = "body">
   <h1 class = "heading">A REALLY COOL CALCULATOR</h1>
   <div class = "heading">
   <div class = "calcbox">
        <div class = "calcdisplay" name = "display">
            <div class = "displaylasteq"></div>
            <div class = "currentnum"></div>
        </div>
       <button data-key = "107" class = "addition operator">+</button>
       <button data-key = "109" class = "subtraction operator">-</button>
       <button data-key = "191" class = "divide operator">/</button>
       <button data-key = "106" class = "multiply operator">*</button>
       <button data-key = "46"class = "clear">CE</button>
     
       <button data-key = "48" class = "zero">0</button>
       <button data-key = "49" class ="number">1</button>
       <button data-key = "50" class = "number">2</button>
       <button data-key = "51" class = "number">3</button>
       <button data-key = "52" class = "number">4</button>
       <button data-key = "53" class = "number">5</button>
       <button data-key = "54" class = "number">6</button>
       <button data-key = "55" class = "number">7</button>
       <button data-key = "56"class = "number">8</button>
       <button data-key = "57" class = "number">9</button>
       <button data-key = "187" class = "equal specoperator">=</button>
       <button data-key = "190" class = "decimal">.</button>
       <button data-key = "8" class = "back">DLT</button>
      

   </div>
</div>
</body>
</html>
