<html>
    <head>
        <meta charset = "UTF-8"><meta>
        
        <link rel = "stylesheet" href = "style.css">
        <script src = "calcs.js" defer></script>
    </head>
   <h1 class = "heading">A REALLY COOL CALCULATOR</h1>
   <div class = "heading">
   <div class = "calcbox">
        <div class = "calcdisplay" name = "display">
            <div class = "displaylasteq"></div>
            <div class = "currentnum"></div>
        </div>
       <button class = "addition operator">+</button>
       <button class = "subtraction operator">-</button>
       <button class = "divide operator">/</button>
       <button class = "multiply operator">*</button>
       <button class = "clear">CE</button>
       <button class = "zero">0</button>
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button class = "equal specoperator">=</button>
       <button class = "decimal">.</button>
       <button class = "back">DLT</button>
      

   </div>
</div>
</html>
